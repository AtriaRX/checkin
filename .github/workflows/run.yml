name: run

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: 10 16 * * *

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run main
        env:
          GLADOS: ${{ secrets.GLADOS }}
          GLADOS2: ${{ secrets.GLADOS2 }}
          NOTIFY: ${{ secrets.NOTIFY }}
          NOTIFY2: ${{ secrets.NOTIFY2 }}
